<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BAGJA COLLEGE</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body{
			background: #fff;
			height: 100vh;
			width: 100%;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.header{
			font-size: 2.2em;
			display: flex;
			justify-content: center;
			color: #0A2736;
			font-weight: 900;
		}
		.box{
			display: flex;
			gap: 20px;
		}
		

:root {
  --button-background: #0A2736;
  --button-color: white;
  --dropdown-highlight: white;
  --dropdown-width: 160px;
  --dropdown-background: #0A2736;
  --dropdown-color: white;
}
a.button {
  /* Frame */
  display: inline-block;
  padding: 10px 10px;
  border-radius: 14px;
  box-sizing: border-box;
  /* Style */
  border: none;
  background: var(--button-background);
  color: var(--button-color);
  font-size: 14px;
  cursor: pointer;
}

a.button:active {
  filter: brightness(75%);
}

.dropdown {
  position: relative;
  padding: 0;
  margin-right: 1em;
  
  border: none;
}

.dropdown summary {
  list-style: none;
  list-style-type: none;
}

.dropdown > summary::-webkit-details-marker {
  display: none;
}

.dropdown summary:focus {
  outline: none;
}

.dropdown summary:focus a.button {
  border: 2px solid white;
}

.dropdown summary:focus {
  outline: none;
}

.dropdown ul {
  position: absolute;
  margin: 20px 0 0 0;
  padding: 20px 0;
  width: var(--dropdown-width);
  left: 50%;
  margin-left: calc((var(--dropdown-width) / 2)  * -1);
  box-sizing: border-box;
  z-index: 2;
  
  background: var(--dropdown-background);
  border-radius: 6px;
  list-style: none;
}

.dropdown ul li {
  padding: 0;
  margin: 0;
}

.dropdown ul li a:link, .dropdown ul li a:visited {
  display: inline-block;
  padding: 10px 0.8rem;
  width: 100%;
  box-sizing: border-box;
  color: var(--dropdown-color);
  text-decoration: none;
}

.dropdown ul li a:hover {
  background-color: var(--dropdown-highlight);
  color: var(--dropdown-background);
}

.dropdown ul::before {
  content: ' ';
  position: absolute;
  width: 0;
  height: 0;
  top: -10px;
  left: 50%;
  margin-left: -10px;
  border-style: solid;
  border-width: 0 10px 10px 10px;
  border-color: transparent transparent var(--dropdown-background) transparent;
}

.dropdown > summary::before {
  display: none;
}

.dropdown[open] > summary::before {
    content: ' ';
    display: block;
    position: fixed;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    z-index: 1;
}
 @media only screen and (max-width: 768px) {
 	.header{
 		text-align: center;
 		font-size: 1.5em;
 	}
 	.box{
 		flex-direction: column;
 	}
 }
	</style>
</head>
<body>

<details class="dropdown">

</html>
